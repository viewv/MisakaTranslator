name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            7.0.x

      - name: Install Windows 11 SDK 22621
        run: choco install windows-sdk-11-version-22h2-all -y

      - name: List installed UAP Platforms
        run: dir "C:\Program Files (x86)\Windows Kits\10\Platforms\UAP"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build MisakaTranslator.sln -c Release --no-restore

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MisakaTranslator-Release
          path: |
            MisakaTranslator-WPF\bin\Release\**\*.exe
            MisakaTranslator-WPF\bin\Release\**\*.dll
            MisakaTranslator-WPF\bin\Release\**\*.pdb
